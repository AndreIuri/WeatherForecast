name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]  # Change if using a different default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust Node.js version if needed

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Disable Jekyll
        run: touch dist/.nojekyll  # Disable Jekyll for the dist directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /dist  # Use dist instead of build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
